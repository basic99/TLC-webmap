<meta name="description" content="Page displays an interactive map of lands owned by the Triangle Land Conservancy.">

<body>

<div id="container">
<header>
<img src="/graphics/tlc-logo.png" />
<h1>Triangle Land Conservancy Web Map</h1>

</header>
<aside>
<div id="accordian">

<h3><a href="#">Triangle Land Conservancy</a></h3>
<div><ul >
<li><input type="radio" name="maptype" value="pcl" id="radprcl" checked="checked" /><label for="radprcl" >TLC Projects</label></li>
<li><input type="radio" name="maptype" value="manarea" id="radman"  /><label for="radman">Protected Open Space</label></li>
<li><input type="radio" name="maptype" value="manarea" id="ggl"  /><label for="ggl">Google Map</label></li>
<!-- don't show this layer
<li><input type="checkbox"   id="land_projects" /><label for="land_projects">Land Projects</label></li>
-->
<li><input type="checkbox"   id="Nature_Preserves" /><label for="Nature_Preserves">Nature Preserves</label></li>
<li><input type="checkbox"   id="Parking_locations" /><label for="Parking_locations">Parking Locations</label></li>
<li><input type="checkbox"   id="boat_access" /><label for="boat_access">Boat Access</label></li>
</ul></div>

<h3><a href="#">TLC Trails</a></h3>
<div>
<ul>
<li><input type="checkbox"   id="Swift_creek" /><label for="Swift_creek">Swift Creek Trails</label></li>
<li><input type="checkbox"   id="trails_JMNP" /><label for="trails_JMNP">Johnson Mill Trails</label></li>
<li><input type="checkbox"   id="whitepines_trails" /><label for="whitepines_trails">White Pines Trails</label></li>
<li><input type="checkbox"   id="flower_hill_trail" /><label for="flower_hill_trail">Flower Hill Trail</label></li>
</ul>
</div>


<h3><a href="#">Chatham County Greenways</a></h3>
<div>
<ul>
<li><input type="checkbox"   id="cha_lake_trail" /><label for="cha_lake_trail">Lake Trail</label></li>
<li><input type="checkbox"   id="cha_tobacco_trail" /><label for="cha_tobacco_trail">Americal Tobacco Trail</label></li>
<li><input type="checkbox"   id="cha_Whitepines" /><label for="cha_Whitepines">White Pines Trail</label></li>
<li><input type="checkbox"   id="cha_SilerCity" /><label for="cha_SilerCity">Siler City Greenways</label></li>
</ul>
</div>


<h3><a href="#">Durham County Greenways</a></h3>
<div>
<ul>
<li><input type="checkbox"   id="dur_Durham_Trails" /><label for="dur_Durham_Trails">Durham Trails</label></li> 
</ul>
</div>


<h3><a href="#">Johnston County Greenways</a></h3>
<div>
<ul>
<li><input type="checkbox"   id="jon_FutureTrailCrossings" /><label for="jon_FutureTrailCrossings">Future Trail Crossings</label></li> 
<li><input type="checkbox"   id="jon_MST_Trail" /><label for="jon_MST_Trail">Mountain Sea Trail</label></li> 
</ul>
</div>


<h3><a href="#">Lee County Greenways</a></h3>
<div>
<ul>
<li><input type="checkbox"   id="lee_existing_greenway" /><label for="lee_existing_greenway">Sanford Greenways</label></li> 
<li><input type="checkbox"   id="lee_proposed_greenway" /><label for="lee_proposed_greenway">Sanford Proposed Greenways</label></li> 
</ul>
</div>


<h3><a href="#">Orange County Greenways</a></h3>
<div>
<ul>
<li><input type="checkbox"   id="ora_CarrTrails" /><label for="ora_CarrTrails">Carrboro Trails</label></li> 
<li><input type="checkbox"   id="ora_ExistingBikepaths" /><label for="ora_ExistingBikepaths">Carrboro Bike Paths</label></li> 
<li><input type="checkbox"   id="ora_greenways_08" /><label for="ora_greenways_08">Chapel Hill Greenways</label></li> 
<li><input type="checkbox"   id="ora_ExCountyTrails" /><label for="ora_ExCountyTrails">County Trails</label></li> 
<li><input type="checkbox"   id="ora_Trail0115_2010" /><label for="ora_Trail0115_2010">Hillsborough Trail</label></li> 
</ul>
</div>


<h3><a href="#">Wake County Greenways</a></h3>
<div>
<ul>
<li><input type="checkbox"   id="wak_apxgreenway" /><label for="wak_apxgreenway">Apex Greenways</label></li> 
<li><input type="checkbox"   id="wak_CaryGreenwayTrails" /><label for="wak_CaryGreenwayTrails">Cary Greenways</label></li> 
<li><input type="checkbox"   id="wak_garnergreenway" /><label for="wak_garnergreenway">Garner Greenways</label></li> 
<li><input type="checkbox"   id="wak_garnertrails" /><label for="wak_garnertrails">Garner Trails</label></li> 
<li><input type="checkbox"   id="wak_ToM_Greenways" /><label for="wak_ToM_Greenways">Morrisville Greenways</label></li> 
<li><input type="checkbox"   id="wak_Raleigh_Trails" /><label for="wak_Raleigh_Trails">Raleigh Trails</label></li> 
<li><input type="checkbox"   id="wak_Wake_Greenways" /><label for="wak_Wake_Greenways">Wake Greenways</label></li> 
<li><input type="checkbox"   id="wak_wfexisting" /><label for="wak_wfexisting">Wake Forest Existing</label></li> 
<li><input type="checkbox"   id="wak_wfproposed" /><label for="wak_wfproposed">Wake Forest Proposed</label></li> 
<li><input type="checkbox"   id="wak_WendellGreenways" /><label for="wak_WendellGreenways">Wendell Greenways</label></li> 
<li><input type="checkbox"   id="wak_WendellTrail_Estimate" /><label for="wak_WendellTrail_Estimate">Moody Nature Trail</label></li> 
</ul>
</div>


<h3><a href="#"> Driving Directions</a></h3>
<div id="directions_panel">
  <ul>
    <li>From:</li>
    <li><input type="text" id="drive_from"  /></li>
    <li><button id="geolocate">geolocation</button></li>
    <li>To:</li>
    <li><input type="text" id="drive_to" readonly="readonly"/></li>
    <li><button id="get_directions">directions</button></li>
    <li><button id="directions_clear">clear </button></li>
    <li><button id="directions_print">print </button></li>
  </ul>
  </ul>
  <div id="directions_text"></div>
</div>
</div>

</aside>

<div id="map-container">
<div id="map">map</div>
</div>
</div>


<footer>
<p>&nbsp;&copy; 2012 Triangle Land Conservancy</p>

</footer>
</div> <!--! end of #container -->
